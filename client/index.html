      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <style>
      h4 {
        color: white;
        align-items: center;
        margin-left: 40px;
      }

      p{
        color: black;
        align-content: center;
      }

      </style>
    <title>Real-Time Tweet Stream</title>


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a style ="color: white;" class="nav-link active" aria-current="page" href="https://streamtweets.herokuapp.com">Home</a>
            </li>
          </ul>
      </div>
    </nav>



    <div class="container">
      <br><br>
      <form action="/" method="get">
        <input type="text" id="keyword" name="keyword" placeholder="Enter keywords here" size="30" value="">
        <button type="sumbit" class="btn btn-primary">Go</button>
        <button id="pause-resume" onclick="pauseResumeButton()" type="button" class="btn btn-danger">Pause</button>
        <button onclick="location.href='https://streamtweets.herokuapp.com/';" type="button" class="btn btn-dark">Start over</button>
      </form>

      <div id="tweetStream"></div>
      <p id="keywords"> </p>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"
    ></script>

    <script>
      const tweetStream = document.getElementById('tweetStream')
      const urlParams = new URLSearchParams(window.location.search)
      const keyword = urlParams.get('keyword')

      const keywords = document.getElementById('keywords')
      let keywordss = keyword.split(' ')
      keywordss = keywordss.map(k => `#${k}`)
      keywords.innerHTML = `Current keywords: ${keywordss.join(' ')}`

      const socket = io('', {query: `keyword=${keyword}`})

      const tweets = []
      let isPause = false
      function pauseResumeButton() {
        const element = document.getElementById("pause-resume")
        if (element.innerHTML == "Pause") {
          element.innerHTML = "Resume"
          element.className = "btn btn-success"
          isPause = true
        }
        else {
          element.innerHTML = "Pause"
          element.className = "btn btn-danger"
          isPause = false
        }
      }
      socket.on('connect', () => {
        console.log('Connected to server...')
      })

      socket.on('tweet', (tweet) => {
        if(isPause)
          return
        // console.log(tweet)
        const tweetData = {
          id: tweet.data.id,
          text: tweet.data.text,
          username: `@${tweet.includes.users[0].username}`,
        }

        const tweetEl = document.createElement('div')
        tweetEl.className = 'card my-3'
        tweetEl.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${tweetData.text}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${tweetData.username}</h6>
                <a class="btn btn-primary mt-3" href="https://twitter.com/${tweetData.username}/status/${tweetData.id}">
                    <i class="fab fa-twitter"></i> Visit the tweet    
                </a>
            </div>
        `

        tweetStream.appendChild(tweetEl)
        setTimeout(() => tweetEl.remove(), 10000)
      })
    </script>
  </body>
  

    <footer>
      <div class="container">

        document.write("Last Modified: " + document.lastModified);

    </div>

</html>
